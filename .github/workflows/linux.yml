name: Linux

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Download CPython
        run: ./download_cpython.sh cpython
      - name: Install dependencies
        working-directory: cpython
        run: sudo ./.github/workflows/posix-deps-apt.sh
      - name: Prepare Setup.local
        working-directory: cpython
        run: echo "*static*" >> Modules/Setup.local
      - name: Configure CPython
        working-directory: cpython
        run: ./configure LDFLAGS="-static" --disable-shared
      - name: Build CPython
        working-directory: cpython
        run: make LDFLAGS="-static" LINKFORSHARED=" " -j4 libpython3.12.a
      - name: Compile API
        run: |
          gcc -c -o python3api.o python3api.c -I cpython/Include/ -I cpython/
          ar rcs libpython3api.a python3api.o
          ar rcs libpython3api.a cpython/libpython3.12.a
      - uses: actions/upload-artifact@v4
        with:
          name: python3.12-linux-x64
          path: libpython3api.a

  build-linux-arm64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: apt-get update
        run: sudo apt-get update
      - name: Download qemu-user-static and debootstrap
        run: sudo apt-get install qemu-user-static debootstrap
      - name: Download arm64
        run: sudo debootstrap --components=main,universe --arch arm64 focal rootfs
      - name: Download CPython
        # debootstrap is runned as root
        run: |
          chmod +x download_cpython.sh
          sudo ./download_cpython.sh rootfs/root/cpython
      - name: Install dependencies
        run: sudo chroot rootfs sh -c 'cd ~/cpython && .github/workflows/posix-deps-apt.sh'
      - name: Prepare Setup.local
        run: sudo chroot rootfs sh -c 'cd ~/cpython && echo "*static*" >> Modules/Setup.local'
      - name: Configure CPython
        run: sudo chroot rootfs sh -c 'cd ~/cpython && ./configure LDFLAGS="-static" --disable-shared'
      - name: Build CPython
        run: sudo chroot rootfs sh -c 'cd ~/cpython && make LDFLAGS="-static" LINKFORSHARED=" " -j4 libpython3.12.a'
      - name: Compile API
        run: |
          sudo gcc -c -o python3api.o python3api.c -I rootfs/root/cpython/Include/ -I rootfs/root/cpython/
          sudo ar rcs libpython3api.a python3api.o
          sudo ar rcs libpython3api.a rootfs/root/cpython/libpython3.12.a
          sudo chmod 777 libpython3api.a
      - uses: actions/upload-artifact@v4
        with:
          name: python3.12-linux-arm64
          path: libpython3api.a

  build-macos:
    env:
      HOMEBREW_NO_ANALYTICS: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      PYTHONSTRICTEXTENSIONBUILD: 1
    strategy:
      fail-fast: false
      matrix:
        os: [
          "macos-14",  # M1
          "macos-13",  # Intel
        ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Download CPython
      run: |
        chmod +x download_cpython.sh
        ./download_cpython.sh cpython
    - name: Configure CPython
      working-directory: cpython
      run: ./configure --disable-shared
    - name: Build CPython
      working-directory: cpython
      run: make LINKFORSHARED=" " -j4 libpython3.12.a
    - name: Compile API
      run: |
        gcc -c -o python3api.o python3api.c -I cpython/Include/ -I cpython/
        ar rcs libpython3api.a python3api.o
        ar rcs libpython3api.a cpython/libpython3.12.a
    - uses: actions/upload-artifact@v4
      if: matrix.os == 'macos-14'
      with:
        name: python3.12-macos-arm64
        path: libpython3api.a
    - uses: actions/upload-artifact@v4
      if: matrix.os == 'macos-13'
      with:
        name: python3.12-macos-x64
        path: libpython3api.a